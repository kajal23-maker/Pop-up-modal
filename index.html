<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="text-center mt-5">
        <button class="clicks">Click me</button>
    </div>

    <div id="box" class="container mt-5">
        <div class="one">
            <i class = "fa fa-close mt-3 icon submission"></i>
            <h3 class="pt-3 text-center">Enter Details</h3>
            <form action="#">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" name="" class="form-control ipt" placeholder="enter username...">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="" class="form-control ipt" placeholder="enter email id...">
                </div>
                <input type="button" value="submit" class="btn btn-primary submission">
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
